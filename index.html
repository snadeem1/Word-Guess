<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lobster|Shrikhand" rel="stylesheet">
  
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <header>
            <h1>Word Guess Game</h1>
          </header>
          </div>
          </div>
          <br>
        <div class="row">
            <div class="col-md-12 text-center">
            <h2>Pick a Letter</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div id="box">
                <ul>
                  <li><p id="wins">Wins: </p></li>
                  <li><p id="losses">Losses: </p></li>
                  <li><p id="guessLeft">Guesses Left: </p></li>
                  <li><p id="let">Your Guesses so far: </p></li>
                  <li><p id="word">Guess the word: </p></li>
                </ul>  
               
                <button type="button" onclick="NewGame();" class="btn btn-primary btn-lg" id="resetbtn">Reset Game</button>
                
              </div>
              </div>
           
        </div>
        
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
