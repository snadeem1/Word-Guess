<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <header>
            <h1>Word Guess Game</h1>
            <h2>Guess the word</h2>
            </header>
            </div>
        </div>
        <br><br> <br> <br><br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div id="game">
                <ul class="list-group">
                  <li class="list-group-item"><p id="wins">Wins: </p></li>
                  <li class="list-group-item"><p id="losses">Losses: </p></li>
                  <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
                  <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
                  <li class="list-group-item"><p id="word">Guess the word: </p></li>
                </ul>  
              </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
